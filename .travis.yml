language: cpp
compiler:
  - clang
  # - gcc

os:
  - linux
  # - osx

sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
    packages:
      - clang-3.8
      - clang-format-3.8

git:
  # We handle submodules ourselves in xenia-build setup.
  submodules: false

before_script:
  # Dump useful info.
  - $CXX --version
  # Prepare environment (pull dependencies, build tools).
  - travis_retry ./xenia-build setup

script:
